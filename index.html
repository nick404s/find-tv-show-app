<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Find TV Show</title>
  </head>
  <body>
    <header>
      <h1>Find TV Show</h1>

      <form id="find-form">
        <input
          type="text"
          id="find-input"
          name="query"
          placeholder="TV Show Title"
        />
        <button>Find</button>
      </form>
    </header>

    <div id="find-result" class="container">
      <div id="loader" class="spinner hide"></div>
    </div>

    <div id="show-info" class="container centered"></div>

    <script src="index.js"></script>
  </body>
</html>
